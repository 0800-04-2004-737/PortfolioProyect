{% extends 'layout.html' %}
{% block content %}


{% for post in posts %}

<div class="p-3">
    <div class="card card-body bg-dark">

        <div class="row">
            <div class="col-3">
                <img src="{{post.image.url}}" class="img-fluid">
            </div>
    
            <div class="col-9">
                <h1>{{post.title}}</h1>
                <p>{{post.description|striptags|truncatechars:50}}</p>
                <br>
                <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary bt-lg rounded-0 my-3 rounded-2">Details</a>
            </div>
    
        </div>
    
    </div>
</div>

{% endfor %}

{% endblock %}
